<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finances$</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finances$</h1>
    </header>

    <main class="container">
      <section id="balanco">
        <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>
      <section id="transacao">
        <h2>Transações</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="descricao">Luz</td>
              <td class="saida">- R$500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="descricao">criação de website</td>
              <td class="entrada">R$5000,00</td>
              <td class="date">24/01/2021</td>
            </tr>
            <tr>
              <td class="descricao">Aluguel</td>
              <td class="saida">- R$1500,00</td>
              <td class="date">29/01/2021</td>
            </tr>
            <tr>
              <td class="descricao">Internet</td>
              <td class="saida">- R$110,00</td>
              <td class="date">30/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>dev.finances$</p>
    </footer>
  </body>
</html>
